apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'
apply plugin: 'io.fabric'

apply from: 'gradle/signing.gradle'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "io.krugosvet.dailydish.android"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 2
        versionName "0.1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", 'BASE_URL', '"https://ssme-20180514184900630.eu-gb.mybluemix.net"'
            resValue "string", "app_name", "DailyDish"
            signingConfig signingConfigs.release
            manifestPlaceholders = ['appIdRedirectScheme': android.defaultConfig.applicationId + applicationIdSuffix]
        }

        debug {
            applicationIdSuffix ".debug"
            debuggable true
            buildConfigField "String", 'BASE_URL', '"https://ssme-20180514184900630.eu-gb.mybluemix.net"'
            resValue "string", "app_name", "DailyDish Debug"
            signingConfig signingConfigs.debug
            manifestPlaceholders = ['appIdRedirectScheme': android.defaultConfig.applicationId + applicationIdSuffix]
        }

        beta {
            applicationIdSuffix ".beta"
            debuggable true
            buildConfigField "String", 'BASE_URL', '"https://ssme-20180514184900630.eu-gb.mybluemix.net"'
            resValue "string", "app_name", "DailyDish Beta"
            signingConfig signingConfigs.debug
            manifestPlaceholders = ['appIdRedirectScheme': android.defaultConfig.applicationId + applicationIdSuffix]
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation "com.android.support:customtabs:$support_version"
    implementation "com.android.support:recyclerview-v7:$support_version"
    implementation "com.android.support:design:$support_version"
    implementation 'io.realm:android-adapters:2.1.1'
    implementation 'com.jakewharton:kotterknife:0.1.0-SNAPSHOT'
    implementation('com.wdullaer:materialdatetimepicker:3.5.1') {
        exclude group: 'com.android.support'
    }
    implementation 'androidx.core:core-ktx:0.3'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    implementation('com.github.ibm-cloud-security:appid-clientsdk-android:3.0.1') {
        exclude group: 'org.jetbrains'
        exclude group: 'com.android.support'
    }
    implementation "com.google.dagger:dagger:$dagger_version"
    implementation "com.google.dagger:dagger-android:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.9'
    implementation 'com.github.karczews:rx2-broadcast-receiver:1.0.4'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.4@aar') {
        transitive = true
    }

    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.5.0'
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"

    implementation 'com.facebook.stetho:stetho:1.5.0'
    implementation 'com.uphyca:stetho_realm:2.2.2'

    implementation 'com.mlsdev.rximagepicker:library:2.0.2'
}
